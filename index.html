<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <title>Expense tracker</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-3">Expense Tracker</h1>
        <h4 class="text-center text-primary">Add a new item</h4>
        <form action="">
            <div class="mb-3 row">
                <label for="expense" class="col-sm-1 col-form-label">Name:</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control" id="expense" placeholder="Where was the expense made" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="date" class="col-sm-1 col-form-label">Date:</label>
                <div class="col-sm-5">
                    <input class="form-control" type="date" id="expense-date" required>
                </div>
                <label for="amount" class="col-sm-1 col-form-label">Amount:</label>
                <div class="col-sm-5">
                    <input class="form-control" type="text" id="amount" required>
                </div>
            </div>
            <div class="mb-3 text-center">
                <input class="btn btn-primary" type="submit" id="submit" value="Add Expense">
            </div>
        </form> 

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="3">no expenses added yet!</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
